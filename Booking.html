<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taylor Swift Concert Booking</title>
    <link
      rel="stylesheet"
      href="/src/styles/booking.css
    "
    />
  </head>
  <body>
    <header class="head">
      <h1>Taylor Swift Concert</h1>
      <p>Hard Rock Stadium, Miami</p>
      <b>FRI, 18-OCT-2024</b>
    </header>

    <main>
      <img src="/assests/images/seatmap.svg" alt="" />
      <br />

      <h2>Refers to seat map before Booking</h2>
      <br />
      <br />

      <h2>Choose Your Ticket</h2>
      <br /><br /><br />
      <section class="ticket-options">
        <div class="ticket">
          <h3>General</h3>
          <p>301-356</p>
          <p>$75</p>
          <button class="book-button">Book Now</button>
        </div>
        <div class="ticket">
          <h3>Premium</h3>
          <p>101-256</p>
          <p>$200</p>
          <button class="book-button">Book Now</button>
        </div>
        <div class="ticket">
          <h3>VIP Package</h3>
          <p>A1-A15</p>
          <p>$650</p>
          <button class="book-button">Book Now</button>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Taylor Swift Nation</p>
    </footer>
  </body>
</html>
