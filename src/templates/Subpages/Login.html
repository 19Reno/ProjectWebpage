<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/controllers/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/src/controllers/css/bootstrap.css" />
    <script src="/src/controllers/js/bootstrap.js"></script>
    <script src="/src/controllers/js/bootstrap.min.js"></script>
  </head>
  <body>
    <video src="/assests/videos/ts login2.mp4" autoplay muted loop></video>
    <div class="wrapper" id="login">
      <h1>Login</h1>
      <form action="">
        <!-- <div class="input-box">
          <input type="mail" placeholder="Email" /><i class="bx bxs-user"></i>
        </div> -->

        <div class="form-floating input-box">
          <input
            type="text"
            placeholder="jdd"
            id="email"
            class="form-control"
          /><i class="bx bxs-user"></i>
          <label class="labelbox" for="email">Email</label>
        </div>

        <!-- <div class="input-box">
          <input type="password" placeholder="Password" />
          <i
            class="bx bxs-lock-alt"
          ></i>
        </div> -->

        <div class="form-floating input-box">
          <input
            id="password"
            type="password"
            placeholder="jdd"
            class="form-control"
          /><i class="bx bxs-lock-alt"></i>
          <label for="">Password</label>
        </div>

        <div class="remember-forgot">
          <label for=""><input type="checkbox" />Remember me</label>
          <a href="">Forgot password</a>
        </div>

        <button type="submit" id="logging" class="btn">Login</button>

        <div class="register-link">
          <p>
            Don't have an account
            <a href="/src/templates/Subpages/Signup.html">Create one</a>
          </p>
        </div>
      </form>
    </div>
    <script src="/src/controllers/login.js"></script>
  </body>
</html>
